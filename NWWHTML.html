<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthony's Frontend Phase 1 Project</title>

    <!-- css reset: Sindresorhus/modern-normalize -->

        <!-- custom css -->

<body>

    <!-- header begins -->

    <header id="top">
        <h1>Natural Wonders of the World</h1>
        

    </header>
    <!-- header ends -->

    <!-- main begins -->
    <main>

         <div class="container">
            <form class="Add-Wonder">
              <h3>Add A Wonder</h3>
      
              <input
                type="text"
                name="Name"
                value=""
                placeholder="Name of Wonder"
                class="input-text"
              />
              <br />
              <br />
              <input
                type="text"
                name="Location"
                value=""
                placeholder="Nation Located In"
                class="input-text"
              />
              <br />
              <br />
              <input
                type="text"
                name="Coordinates"
                value=""
                placeholder="Geographical Coordinates"
                class="input-text"
              />
              <br />
              <br />
              <input
                type="text"
                name="image"
                value=""
                placeholder="URL of Wonder Image"
                class="input-text"
              />
              <br />
              <br />
            <input
                type="submit"
                name="submit"
                value="New Wonder Entry"
                class="submit"
            />
              
            </form>
          </div>
          <br />
         <p>
            <button id="submit-wonder-btn">Add a Wonder to the List</button>
         </p> 
       
          </main>


        <div id="wonders-of-the-world"></div>
        

           <!-- custom javascript -->

       <script defer src="NWWJS.js"></script>

    </main>

    <!-- main ends -->

    <!-- footer begins -->

    <footer>
        <p>Copyright Anthony Lotson 2023</p>
        <a href="#top">Back to top</a>
    </footer>
    
    <!-- footer ends -->

</body>

</html>
